<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="tag" >Image Gallery</h2>
    <div class="gallery">
        <div class="gallery-item" data-index="1">
            <img src="image1.jpg" alt="Image 1">
        </div>  
        <div class="gallery-item" data-index="2">
            <img src="image2.webp" alt="Image 2">
        </div>
        <div class="gallery-item" data-index="3">
            <img src="image10.jpg" alt="Image 3">
        </div>
        <div class="gallery-item" data-index="4">
            <img src="image3.jpeg" alt="Image 4">
        </div>
        <div class="gallery-item" data-index="5">
            <img src="image4.jpeg" alt="Image 5">
        </div>
        <div class="gallery-item" data-index="6">
            <img src="image5.webp" alt="Image 6">
        </div>
        <div class="gallery-item" data-index="7">
            <img src="image6.jpeg" alt="Image 7">
        </div>
        <div class="gallery-item" data-index="8">
            <img src="image7.webp" alt="Image 8">
        </div>
        <div class="gallery-item" data-index="9">
            <img src="image8.jpeg" alt="Image 9">
        </div>
        <div class="gallery-item" data-index="10">
            <img src="Image9.jpeg" alt="Image 10">
        </div> 
        <div class="gallery-item" data-index="11">
            <img src="image11.jpeg" alt="Image 11">
        </div> 
        <div class="gallery-item" data-index="12">
            <img src="image12.jpeg" alt="Image 12">
        </div> 
        <div class="gallery-item" data-index="13">
            <img src="Image13.jpeg" alt="Image 13">
        </div> 
        <div class="gallery-item" data-index="14">
            <img src="Image14.jpeg" alt="Image 14">
        </div> 
        <div class="gallery-item" data-index="15">
            <img src="image15.webp" alt="Image 15">
        </div> 

    <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
